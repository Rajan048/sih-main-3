<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Test Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cave-bg: #1a1a2e;
            --cave-darker: #162447;
            --gem-locked: #4a4e69;
            --gem-glow: #a2d2ff;
            --text-light: #e0e0e0;
            --text-title: #fca311;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cave-bg);
            color: var(--text-light);
            overflow: hidden;
        }

        .font-cinzel {
            font-family: 'Cinzel Decorative', cursive;
        }

        /* --- Cave Background --- */
        #game-container {
            background: radial-gradient(ellipse at center, #2c3e50 0%, #000000 100%);
            position: relative;
            overflow: hidden;
        }

        /* --- Gem Styling --- */
        .gem {
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
            z-index: 10;
        }

        .gem-locked {
            filter: grayscale(80%) drop-shadow(0 0 5px rgba(0, 0, 0, 0.8));
            transform: scale(0.95);
        }
        
        .gem-unlocked {
            animation: sparkle 1.5s infinite alternate, glow 2s ease-in-out;
        }

        .gem-shape {
            width: 100%;
            height: 100%;
            background-color: var(--gem-locked);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            transition: background-color 0.5s ease;
        }
        
        .gem-current .gem-shape {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 8px var(--gem-glow));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 16px var(--gem-glow));
            }
        }
        
        @keyframes sparkle {
            0% { filter: drop-shadow(0 0 10px #ffffff); }
            100% { filter: drop-shadow(0 0 25px #ffffff) drop-shadow(0 0 10px var(--gem-glow)); }
        }

        @keyframes glow {
             0% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #007bff; }
             100% { box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #007bff; }
        }

        .modal {
            background-color: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(8px);
        }

        .option-btn {
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        #flame-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body class="w-screen h-screen flex items-center justify-center">

    <div id="game-container" class="relative w-full h-full flex items-center justify-center">
        <canvas id="flame-canvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="modal absolute inset-0 z-50 flex flex-col items-center justify-center text-center p-4">
            <h1 class="font-cinzel text-4xl md:text-7xl text-amber-400 mb-4 drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">Flame Test Adventure</h1>
            <p class="text-lg md:text-xl text-slate-300 mb-8 max-w-2xl">Venture into the cave of elements. Answer the flame's call to unlock the glowing gems hidden within. Choose your path, chemist!</p>
            <div class="flex flex-col md:flex-row gap-4">
                <button id="level-9-10" class="level-btn text-lg bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">Class 9-10</button>
                <button id="level-11-12" class="level-btn text-lg bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">Class 11-12</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden w-full h-full flex flex-col items-center justify-between p-4 md:p-8">
            <!-- Scoreboard -->
            <div class="w-full flex justify-between items-center bg-black/30 p-3 rounded-lg z-20">
                <h2 class="font-cinzel text-xl md:text-2xl text-amber-400">Score: <span id="score">0</span></h2>
                <div class="text-right">
                    <p class="text-md md:text-lg">Gems Unlocked: <span id="gems-unlocked">0</span> / <span id="total-gems">0</span></p>
                </div>
            </div>

            <!-- Gems Area -->
            <div id="gems-container" class="grid grid-cols-3 sm:grid-cols-5 gap-4 md:gap-8 lg:gap-12 my-auto p-4 z-10">
                <!-- Gems will be dynamically inserted here -->
            </div>

            <!-- Question Area -->
            <div id="question-area" class="w-full max-w-4xl bg-black/40 p-4 md:p-6 rounded-xl shadow-2xl z-20 flex flex-col items-center text-center">
                 <div id="question-flame" class="w-20 h-20 mb-2"></div>
                <h3 id="question-text" class="text-lg md:text-2xl font-bold mb-4">Which element produces a golden yellow flame?</h3>
                <div id="options-container" class="grid grid-cols-2 gap-3 w-full">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden modal absolute inset-0 z-50 flex flex-col items-center justify-center text-center p-4">
            <h1 class="font-cinzel text-4xl md:text-6xl text-amber-400 mb-4 drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">Adventure Complete!</h1>
            <p class="text-2xl text-slate-300 mb-2">Your Final Score: <span id="final-score" class="font-bold text-white"></span></p>
            <p class="text-2xl text-slate-300 mb-6">Accuracy: <span id="accuracy" class="font-bold text-white"></span>%</p>
            <button id="restart-btn" class="text-xl bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-10 rounded-lg shadow-lg transition-transform transform hover:scale-105">Play Again</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const level9Btn = document.getElementById('level-9-10');
            const level12Btn = document.getElementById('level-11-12');
            const restartBtn = document.getElementById('restart-btn');

            const scoreEl = document.getElementById('score');
            const gemsUnlockedEl = document.getElementById('gems-unlocked');
            const totalGemsEl = document.getElementById('total-gems');
            const gemsContainer = document.getElementById('gems-container');

            const questionTextEl = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');

            const finalScoreEl = document.getElementById('final-score');
            const accuracyEl = document.getElementById('accuracy');
            
            // Canvas for flame effects
            const canvas = document.getElementById('flame-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];


            // --- Game State ---
            let score = 0;
            let gemsUnlocked = 0;
            let currentQuestionIndex = 0;
            let questions = [];
            let gameActive = false;

            // --- Questions Database ---
            const questionsDB = {
                '9-10': [
                    { q: 'Which element produces a golden yellow flame?', o: ['Potassium', 'Sodium', 'Copper', 'Barium'], a: 'Sodium', c: '#FFD700' },
                    { q: 'A lilac or pale purple flame indicates the presence of...', o: ['Strontium', 'Lithium', 'Potassium', 'Calcium'], a: 'Potassium', c: '#DA70D6' },
                    { q: 'What element is responsible for a bluish-green flame?', o: ['Copper', 'Sodium', 'Lead', 'Barium'], a: 'Copper', c: '#00FFBF' },
                    { q: 'A crimson red flame is characteristic of which element?', o: ['Calcium', 'Strontium', 'Barium', 'Potassium'], a: 'Strontium', c: '#DC143C' },
                    { q: 'Which element gives a pale green or apple-green flame?', o: ['Magnesium', 'Copper', 'Lithium', 'Barium'], a: 'Barium', c: '#ADFF2F' },
                    { q: 'An orange-red flame is produced by salts of...', o: ['Sodium', 'Calcium', 'Potassium', 'Strontium'], a: 'Calcium', c: '#FF4500' },
                    { q: 'A carmine red flame is a positive test for...', o: ['Lithium', 'Strontium', 'Sodium', 'Copper'], a: 'Lithium', c: '#960018' },
                ],
                '11-12': [
                    { q: 'When testing for Potassium, a blue cobalt glass is used to filter out the intense yellow flame from which impurity?', o: ['Calcium', 'Sodium', 'Barium', 'Strontium'], a: 'Sodium', c: '#DA70D6' },
                    { q: 'In spectroscopy, what does the specific color of a flame test correspond to?', o: ['Electron configuration', 'Atomic mass', 'Energy released as electrons fall to ground state', 'Number of neutrons'], a: 'Energy released as electrons fall to ground state', c: '#8A2BE2' },
                    { q: 'Which of these cations does NOT produce a distinct color in a flame test?', o: ['Mg²', 'Ca²', 'K⁺', 'Ba²'], a: 'Mg²', c: '#FFFFFF' },
                    { q: 'A mixture of Strontium Chloride and Copper Chloride is heated. What colors would you expect to see?', o: ['Yellow and Green', 'Crimson and Blue-Green', 'Lilac and Orange', 'Only Crimson'], a: 'Crimson and Blue-Green', c: ['#DC143C', '#00FFBF'] },
                    { q: 'What causes the emission of light in flame tests?', o: ['Nuclear fission', 'Chemical reaction with air', 'Excitation and de-excitation of electrons', 'Vibration of the atomic nucleus'], a: 'Excitation and de-excitation of electrons', c: '#00BFFF' },
                    { q: 'Why do different elements emit different colors of light?', o: ['They have different numbers of protons', 'Their electron energy levels are quantized and unique', 'They have different melting points', 'They react differently with oxygen'], a: 'Their electron energy levels are quantized and unique', c: '#F0F8FF' },
                    { q: 'Which element gives a grayish-white flame?', o: ['Zinc', 'Lead', 'Magnesium', 'Arsenic'], a: 'Lead', c: '#D3D3D3'},
                    { q: 'The brilliant white light from fireworks is often due to burning...', o: ['Magnesium', 'Sodium', 'Calcium', 'Phosphorus'], a: 'Magnesium', c: '#FFFFFF' }
                ]
            };

            // --- Flame Animation Logic ---
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.size = Math.random() * 8 + 4;
                    this.speedY = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.life = 100;
                }
                update() {
                    this.y -= this.speedY;
                    this.x += this.speedX;
                    this.life -= 1;
                    if (this.size > 0.2) this.size -= 0.1;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.life / 100;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function createFlame(colors, x, y, count = 100) {
                const colorArray = Array.isArray(colors) ? colors : [colors];
                 for (let i = 0; i < count; i++) {
                    const color = colorArray[i % colorArray.length];
                    particles.push(new Particle(x, y, color));
                }
            }
            
            function animateFlames() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life < 1) {
                        particles.splice(i, 1);
                    }
                }
                ctx.globalAlpha = 1;
                requestAnimationFrame(animateFlames);
            }

            // --- Game Functions ---
            function startGame(level) {
                gameActive = true;
                questions = [...questionsDB[level]].sort(() => Math.random() - 0.5); // Shuffle questions
                score = 0;
                gemsUnlocked = 0;
                currentQuestionIndex = 0;
                
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');

                updateScoreboard();
                setupGems();
                displayNextQuestion();
            }

            function setupGems() {
                gemsContainer.innerHTML = '';
                totalGemsEl.textContent = questions.length;
                for (let i = 0; i < questions.length; i++) {
                    const gem = document.createElement('div');
                    gem.className = 'gem gem-locked w-16 h-16 md:w-20 md:h-20';
                    gem.dataset.index = i;
                    const gemShape = document.createElement('div');
                    gemShape.className = 'gem-shape';
                    gem.appendChild(gemShape);
                    gemsContainer.appendChild(gem);
                }
            }

            function displayNextQuestion() {
                if (currentQuestionIndex >= questions.length) {
                    endGame();
                    return;
                }

                // Highlight current gem
                document.querySelectorAll('.gem').forEach((gem, index) => {
                    gem.classList.toggle('gem-current', index === currentQuestionIndex);
                });


                const q = questions[currentQuestionIndex];
                questionTextEl.textContent = q.q;
                optionsContainer.innerHTML = '';
                
                // Shuffle options
                const shuffledOptions = [...q.o].sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md';
                    button.addEventListener('click', () => selectAnswer(option, q.a, q.c));
                    optionsContainer.appendChild(button);
                });
            }

            function selectAnswer(selected, correct, color) {
                if (!gameActive) return;

                // Disable buttons to prevent multiple clicks
                optionsContainer.querySelectorAll('button').forEach(btn => btn.disabled = true);
                
                const questionAreaRect = document.getElementById('question-area').getBoundingClientRect();
                const flameX = questionAreaRect.left + (questionAreaRect.width / 2);
                const flameY = questionAreaRect.top;


                if (selected === correct) {
                    // Correct answer
                    score += 10;
                    gemsUnlocked++;
                    createFlame(color, flameX, flameY, 200);
                    
                    const gemToUnlock = document.querySelector(`.gem[data-index='${currentQuestionIndex}']`);
                    if (gemToUnlock) {
                        gemToUnlock.classList.remove('gem-locked');
                        gemToUnlock.classList.add('gem-unlocked');
                        gemToUnlock.querySelector('.gem-shape').style.backgroundColor = Array.isArray(color) ? color[0] : color;
                    }
                    
                } else {
                    // Wrong answer
                    createFlame('#555555', flameX, flameY, 50); // Smoke effect for wrong answer
                }
                
                updateScoreboard();

                setTimeout(() => {
                    currentQuestionIndex++;
                    displayNextQuestion();
                }, 1500); // Wait for animations
            }

            function updateScoreboard() {
                scoreEl.textContent = score;
                gemsUnlockedEl.textContent = gemsUnlocked;
            }

            function endGame() {
                gameActive = false;
                gameScreen.classList.add('hidden');
                gameOverScreen.classList.remove('hidden');

                finalScoreEl.textContent = score;
                const accuracy = questions.length > 0 ? ((gemsUnlocked / questions.length) * 100).toFixed(1) : 0;
                accuracyEl.textContent = accuracy;
            }
            
            function resetGame() {
                 gameOverScreen.classList.add('hidden');
                 startScreen.classList.remove('hidden');
                 gemsContainer.innerHTML = '';
                 particles = []; // Clear any remaining particles
            }

            // --- Event Listeners ---
            level9Btn.addEventListener('click', () => startGame('9-10'));
            level12Btn.addEventListener('click', () => startGame('11-12'));
            restartBtn.addEventListener('click', resetGame);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            // Start the animation loop
            animateFlames();
        });
    </script>
</body>
</html>
