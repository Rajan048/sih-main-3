<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Blaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0c0a1a;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: none; /* Disable pinch zoom on mobile */
        }
        canvas {
            background: #000 url('https://www.transparenttextures.com/patterns/stardust.png');
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(76, 209, 255, 0.5);
            border: 2px solid rgba(76, 209, 255, 0.7);
            cursor: none;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        #uiContainer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(76, 209, 255, 0.5);
            font-size: 1.25rem;
        }
        #problemContainer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 8px;
            font-size: 1.75rem;
            font-weight: 700;
            color: #93c5fd;
            border: 1px solid #38bdf8;
            box-shadow: 0 0 15px #38bdf8;
            text-shadow: 0 0 5px #38bdf8;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #38bdf8;
            box-shadow: 0 0 20px #38bdf8;
            width: 90%;
            max-width: 500px;
        }
        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f0f9ff;
        }
        .modal-content p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #dbeafe;
        }
        .button {
            background-color: #38bdf8;
            color: #0c0a1a;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #38bdf8;
        }
        .button:hover {
            background-color: #7dd3fc;
            box-shadow: 0 0 20px #7dd3fc;
            transform: translateY(-2px);
        }
        .difficulty-button {
            background-color: rgba(56, 189, 248, 0.5);
            color: #f0f9ff;
            box-shadow: none;
            padding: 10px 15px;
            font-size: 1rem;
        }
        .difficulty-button.selected {
            background-color: #38bdf8;
            color: #0c0a1a;
            box-shadow: 0 0 10px #38bdf8;
        }
        .touch-controls {
            display: none; /* Hidden by default, shown for touch devices */
            position: absolute;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .touch-button {
            width: 80px;
            height: 80px;
            background-color: rgba(76, 209, 255, 0.3);
            border: 2px solid rgba(76, 209, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="uiContainer" class="hidden">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="problemContainer" class="hidden"></div>
    </div>

    <div id="startModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2 class="text-blue-300">Math Blaster</h2>
            <p>Select your class and start blasting!</p>
            <div id="difficultySelector" class="flex justify-center flex-wrap gap-2 my-6">
                <button class="difficulty-button button selected" data-difficulty="6-8">Class 6-8</button>
                <button class="difficulty-button button" data-difficulty="9-10">Class 9-10</button>
                <button class="difficulty-button button" data-difficulty="11-12">Class 11-12</button>
            </div>
            <p class="text-sm mb-4">Use Arrow Keys or A/D to move, Space to shoot.<br>On mobile, use on-screen controls.</p>
            <button id="startButton" class="button">Start Game</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 class="text-red-400">Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton" class="button">Play Again</button>
        </div>
    </div>
    
    <div id="touchControls" class="touch-controls">
        <div id="touchLeft" class="touch-button">&#x2190;</div>
        <div id="touchShoot" class="touch-button">O</div>
        <div id="touchRight" class="touch-button">&#x2192;</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script>
        // --- Basic Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const problemEl = document.getElementById('problemContainer');
        const uiContainer = document.getElementById('uiContainer');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreEl = document.getElementById('finalScore');
        const touchControls = document.getElementById('touchControls');
        const touchLeft = document.getElementById('touchLeft');
        const touchRight = document.getElementById('touchRight');
        const touchShoot = document.getElementById('touchShoot');
        const difficultyButtons = document.querySelectorAll('.difficulty-button');

        let canvasWidth = Math.min(800, window.innerWidth - 20);
        let canvasHeight = Math.min(600, window.innerHeight - 100);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // --- Game State ---
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let keys = {};
        let currentProblem = { question: '', answer: 0 };
        let touchState = { left: false, right: false };
        let difficulty = '6-8';

        // --- Game Objects ---
        const player = { x: canvas.width / 2 - 25, y: canvas.height - 60, width: 50, height: 50, speed: 7, dx: 0 };
        let lasers = [];
        let asteroids = [];
        let particles = [];
        
        // --- Sound Effects (Tone.js) ---
        const laserSound = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination();
        laserSound.volume.value = -10;
        const explosionSound = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination();
        explosionSound.volume.value = -5;
        const wrongSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.3, sustain: 0, release: 0.1 } }).toDestination();
        wrongSound.frequency.value = 150;
        wrongSound.volume.value = -5;

        // --- Drawing Functions ---
        function drawPlayer() {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fillStyle = '#4cfdff';
            ctx.shadowColor = '#4cfdff';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.restore();

            ctx.beginPath();
            ctx.moveTo(player.x + player.width * 0.3, player.y + player.height);
            ctx.lineTo(player.x + player.width * 0.7, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height + Math.random() * 20 + 10);
            ctx.closePath();
            ctx.fillStyle = '#ffac4c';
            ctx.fill();
        }

        function drawLasers() {
            lasers.forEach(laser => {
                ctx.save();
                ctx.fillStyle = '#ff4c4c';
                ctx.shadowColor = '#ff4c4c';
                ctx.shadowBlur = 10;
                ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
                ctx.restore();
            });
        }

        function drawAsteroids() {
            asteroids.forEach(asteroid => {
                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#a0a0a0';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
                ctx.fill();
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 24px Orbitron';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(asteroid.value, asteroid.x, asteroid.y);
            });
        }
        
        function drawParticles() {
            particles.forEach((p, index) => {
                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    ctx.restore();
                }
            });
        }

        // --- Game Logic ---
        function movePlayer() {
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function updateLasers() {
            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].y -= lasers[i].speed;
                if (lasers[i].y < 0) lasers.splice(i, 1);
            }
        }
        
        function updateAsteroids() {
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].y += asteroids[i].speed;
                if (asteroids[i].y - asteroids[i].radius > canvas.height) {
                    const missedAsteroid = asteroids.splice(i, 1)[0];
                    if (missedAsteroid && missedAsteroid.isCorrect) {
                         loseLife();
                         generateProblem();
                    }
                }
            }
        }
        
        function updateParticles() {
            particles.forEach(p => {
                p.x += p.velocity.x;
                p.y += p.velocity.y;
                p.alpha -= 0.02;
            });
        }
        
        function shoot() {
            if (lasers.length < 3) {
                lasers.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 20, speed: 10 });
                laserSound.triggerAttackRelease('C5', '8n');
            }
        }

        function generateGrade6to8Problem() {
            const problemTypes = ['arithmetic', 'equation'];
            const type = problemTypes[Math.floor(Math.random() * problemTypes.length)];
            let question = '';
            let answer = 0;

            if (type === 'arithmetic') {
                const operations = ['+', '-', '*', '/'];
                const op = operations[Math.floor(Math.random() * operations.length)];
                let num1, num2;
                switch (op) {
                    case '+': num1 = Math.floor(Math.random()*20)+1; num2 = Math.floor(Math.random()*20)+1; answer = num1 + num2; question = `${num1} + ${num2} = ?`; break;
                    case '-': num1 = Math.floor(Math.random()*20)+10; num2 = Math.floor(Math.random()*(num1-1))+1; answer = num1 - num2; question = `${num1} - ${num2} = ?`; break;
                    case '*': num1 = Math.floor(Math.random()*10)+2; num2 = Math.floor(Math.random()*10)+2; answer = num1 * num2; question = `${num1} × ${num2} = ?`; break;
                    case '/': num2 = Math.floor(Math.random()*10)+2; answer = Math.floor(Math.random()*10)+2; num1 = num2 * answer; question = `${num1} ÷ ${num2} = ?`; break;
                }
            } else {
                const b = Math.floor(Math.random()*10)+1; answer = Math.floor(Math.random()*5)+1; const c = answer + b; question = `x + ${b} = ${c}, x = ?`;
            }
            return { question, answer };
        }

        function generateGrade9to10Problem() {
            const problemTypes = ['linearEquation', 'exponent', 'sqrt'];
            const type = problemTypes[Math.floor(Math.random() * problemTypes.length)];
            let question = ''; let answer = 0;
            switch(type) {
                case 'linearEquation': { const a = Math.floor(Math.random()*5)+2; const b = Math.floor(Math.random()*10)+1; answer = Math.floor(Math.random()*5)+2; const c = a*answer+b; question = `${a}x + ${b} = ${c}, x = ?`; break; }
                case 'exponent': { const base = Math.floor(Math.random()*4)+2; const exp = Math.floor(Math.random()*3)+2; answer = Math.pow(base, exp); question = `${base}<sup>${exp}</sup> = ?`; break; }
                case 'sqrt': { answer = Math.floor(Math.random()*10)+2; const num = answer*answer; question = `√${num} = ?`; break; }
            }
            return { question, answer };
        }

        function generateGrade11to12Problem() {
            const problemTypes = ['quadratic', 'log', 'trig'];
            const type = problemTypes[Math.floor(Math.random() * problemTypes.length)];
            let question = ''; let answer = 0;
            switch(type) {
                case 'quadratic': { const r1 = Math.floor(Math.random()*5)+1; let r2 = Math.floor(Math.random()*5)-4; if (r2===0) r2=-1; const b=-(r1+r2); const c=r1*r2; answer = [r1, r2][Math.floor(Math.random()*2)]; const bSign = b>=0?'+':'-'; const cSign = c>=0?'+':'-'; question = `x<sup>2</sup> ${bSign} ${Math.abs(b)}x ${cSign} ${Math.abs(c)} = 0, x=?`; break; }
                case 'log': { const base = 2; answer = Math.floor(Math.random()*4)+2; const arg = Math.pow(base, answer); question = `log<sub>2</sub>(${arg}) = ?`; break; }
                case 'trig': { const opts = [{q:'2×sin(30°)',a:1},{q:'tan(45°)',a:1},{q:'4×cos(60°)',a:2}]; const choice = opts[Math.floor(Math.random()*opts.length)]; question=`${choice.q} = ?`; answer=choice.a; break; }
            }
            return { question, answer };
        }
        
        function generateProblem() {
            asteroids = [];
            let problemData;
            switch(difficulty) {
                case '6-8': problemData = generateGrade6to8Problem(); break;
                case '9-10': problemData = generateGrade9to10Problem(); break;
                case '11-12': problemData = generateGrade11to12Problem(); break;
                default: problemData = generateGrade6to8Problem();
            }
            
            const { question, answer } = problemData;
            currentProblem = { question, answer };
            problemEl.innerHTML = question;

            let answers = [answer];
            while (answers.length < 4) {
                let offset = Math.floor(Math.random() * 10) - 5;
                if(offset === 0) offset = 1;
                let wrongAnswer = answer + offset;
                if (!answers.includes(wrongAnswer)) answers.push(wrongAnswer);
            }
            answers.sort(() => Math.random() - 0.5);
            
            // Adjust asteroid speed based on difficulty. Slower for harder problems.
            let speedMod = 1;
            if (difficulty === '9-10') speedMod = 0.85;
            if (difficulty === '11-12') speedMod = 0.7;

            answers.forEach((ans, i) => {
                asteroids.push({ x: (canvas.width/5)*(i+1), y: -Math.random()*100-50, radius: 35, speed: (1+score/20)*speedMod, value: ans, isCorrect: ans === answer });
            });
        }
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push({ x, y, radius: Math.random()*3, color, alpha: 1, velocity: { x: (Math.random()-0.5)*6, y: (Math.random()-0.5)*6 } });
            }
        }

        function checkCollisions() {
            for (let i = lasers.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    if (!lasers[i] || !asteroids[j]) continue;
                    const dist = Math.hypot(lasers[i].x - asteroids[j].x, lasers[i].y - asteroids[j].y);
                    if (dist - asteroids[j].radius < 1) {
                        if (asteroids[j].isCorrect) {
                            score++; scoreEl.textContent = score; explosionSound.triggerAttackRelease('8n'); createExplosion(asteroids[j].x, asteroids[j].y, '#4cfdff'); generateProblem();
                        } else {
                            loseLife(); wrongSound.triggerAttackRelease('G2', '8n'); createExplosion(asteroids[j].x, asteroids[j].y, '#ff4c4c'); asteroids.splice(j, 1);
                        }
                        lasers.splice(i, 1); break; 
                    }
                }
            }
        }
        
        function loseLife() {
            lives--; livesEl.textContent = lives;
            if (lives <= 0) endGame();
        }
        
        function resetGame() {
            score = 0; lives = 3; scoreEl.textContent = score; livesEl.textContent = lives;
            lasers = []; asteroids = []; particles = [];
            player.x = canvas.width / 2 - 25;
        }

        function startGame() {
            resetGame(); gameActive = true;
            startModal.style.display = 'none'; gameOverModal.style.display = 'none';
            uiContainer.classList.remove('hidden'); problemEl.classList.remove('hidden');
            generateProblem(); gameLoop();
        }

        function endGame() {
            gameActive = false;
            finalScoreEl.textContent = score;
            gameOverModal.style.display = 'flex';
            uiContainer.classList.add('hidden'); problemEl.classList.add('hidden');
        }

        function gameLoop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updatePlayerMovement(); // Continuously check for input state in the game loop

            drawAsteroids(); drawLasers(); drawPlayer(); drawParticles();
            movePlayer(); updateLasers(); updateAsteroids(); updateParticles();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        function handleKeyDown(e) { 
            keys[e.key] = true;
            // Shooting is an instant action, so it stays in the keydown event
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault(); // prevent page scroll
                shoot();
            }
        }
        function handleKeyUp(e) { 
            keys[e.key] = false; 
        }

        function updatePlayerMovement() {
            // This function now correctly sets movement based on the current state of keys
            const moveLeft = keys['ArrowLeft'] || keys['a'] || touchState.left;
            const moveRight = keys['ArrowRight'] || keys['d'] || touchState.right;

            // Reset horizontal speed
            player.dx = 0;

            if (moveLeft && !moveRight) {
                player.dx = -player.speed;
            } else if (moveRight && !moveLeft) {
                player.dx = player.speed;
            }
        }
        
        function setupTouchControls() {
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) return;
            touchControls.style.display = 'flex';
            touchLeft.addEventListener('touchstart', (e) => { e.preventDefault(); touchState.left = true; updatePlayerMovement(); });
            touchLeft.addEventListener('touchend', () => { touchState.left = false; updatePlayerMovement(); });
            touchRight.addEventListener('touchstart', (e) => { e.preventDefault(); touchState.right = true; updatePlayerMovement(); });
            touchRight.addEventListener('touchend', () => { touchState.right = false; updatePlayerMovement(); });
            touchShoot.addEventListener('touchstart', (e) => { e.preventDefault(); shoot(); });
        }

        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                difficulty = button.dataset.difficulty;
            });
        });
        startButton.addEventListener('click', () => { Tone.start(); startGame(); });
        restartButton.addEventListener('click', startGame);
        
        window.addEventListener('keydown', handleKeyDown);
        window.addEventListener('keyup', handleKeyUp);

        window.addEventListener('resize', () => {
            canvasWidth = Math.min(800, window.innerWidth - 20);
            canvasHeight = Math.min(600, window.innerHeight - 100);
            canvas.width = canvasWidth; canvas.height = canvasHeight;
            player.y = canvas.height - 60;
        });
        
        setupTouchControls();
    </script>
</body>
</html>
