{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Rural Learning Platform{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <i class="fas fa-check text-green-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password Reset Complete
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Your password has been set. You can now log in with your new password.
            </p>
        </div>
        
        <div>
            <a href="{% url 'login' %}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fas fa-sign-in-alt text-indigo-500 group-hover:text-indigo-400"></i>
                </span>
                Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
