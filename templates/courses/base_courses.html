{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50">
  {% if messages %}
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="mb-6">
      {% for message in messages %}
        <div class="p-4 rounded-xl shadow-lg {% if message.tags == 'error' %}bg-gradient-to-r from-red-50 to-red-100 border border-red-200 text-red-800{% elif message.tags == 'success' %}bg-gradient-to-r from-green-50 to-green-100 border border-green-200 text-green-800{% else %}bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-200 text-blue-800{% endif %} animate-fade-in-up">
          <div class="flex items-center">
            {% if message.tags == 'error' %}
              <i class="fas fa-exclamation-circle mr-3 text-red-500"></i>
            {% elif message.tags == 'success' %}
              <i class="fas fa-check-circle mr-3 text-green-500"></i>
            {% else %}
              <i class="fas fa-info-circle mr-3 text-blue-500"></i>
            {% endif %}
            {{ message }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}

  {% block courses_content %}{% endblock %}
</div>
{% endblock %}
